<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Add CSS for styling -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <h2>Get in Touch with Us</h2>

        <!-- Contact Information -->
        <section>
            <h3>Contact Information</h3>
            <p>Email us at: <a href="mailto:techcon2024@example.com">techcon2024@example.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com/techcon" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <!-- Embedded Google Map -->
        <section>
            <h3>Find Us</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093706!2d144.95592831531648!3d-37.81720997975133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727e0bc161b1d5!2sTechCon%202024%20Venue!5e0!3m2!1sen!2s!4v1602452632165!5m2!1sen!2s"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h3>Contact Us Form</h3>
            <form action="/submit_message" method="POST">
                <!-- Name Field -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Message Field -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>

</body>
</html>
